# Spring boot application
spring:
  application:
    name: dubbo-consumer-one

server:
  port: 8080

management:
  port: 8081

# Service version
demo:
  service:
    version: 1.0.0

# Dubbo Config properties
dubbo:
  ## ApplicationConfig Bean
  application:
    id: dubbo-consumer-one-id
    name: dubbo-consumer-one-name
  ## ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    port: 21000
  ## RegistryConfig Bean
  registry:
    address: zookeeper://127.0.0.1:2181
    id: dubbo-consumer-one-registry

logging:
  path: /home/net/lovexq/dubbo-provider-two/log/${spring.application.name}-${server.port}
  file: ${logging.path}/application.log
  #level: OFF、FATAL、ERROR、WARN、INFO、DEBUG、ALL
  level:
    root: INFO
    com.alibaba.dubbo: INFO
    net.lovexq.example: INFO
    org.apache.zookeeper: WARN
    org.springframework: WARN
    org.springframework.boot: INFO